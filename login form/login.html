<!DOCTYPE html>
<html lan="en" and dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Interactive login form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <form class="box" action="login.html" method="post">
    
        <h1>
            login
        </h1>
        <input type="text" name="" placeholder="Enter Username" id="username">
        <input type="password" name="" placeholder="Enter password" id="password">
        <input type="text" name="" placeholder="Enter email here.." id="email">
        <input type="submit" name="" value="login" onclick="validate()"> <!--Button doesnot require place holder-->
    </form>
<script src = "jscode.js"></script>
</body>
</html>
